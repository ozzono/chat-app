<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            padding: 8px 15px;
            margin-right: 10px;
        }
        .message-box {
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }
        .nickname-input {
            width: 120px;
        }
        .message-input {
            flex-grow: 1;
            resize: none;
            padding: 8px;
            min-height: 20px;
        }
        .send-btn {
            height: 38px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <input type="text" id="roomId" placeholder="Enter room ID" required>
        </div>
        <div class="form-group">
            <button class="btn" onclick="joinRoom()">Join Room</button>
            <button class="btn" onclick="listRooms()">List Rooms</button>
        </div>
        <div id="roomsList"></div>
        <div class="message-box" id="messageBox"></div>
        <div class="input-row">
            <input type="text" id="nickname" class="nickname-input" placeholder="Nickname" required>
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
            <button class="btn send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let socket = null;

        function addMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = message;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function joinRoom() {
            const nickname = document.getElementById('nickname').value;
            const roomId = document.getElementById('roomId').value;

            if (!nickname || !roomId) {
                alert('Please enter both nickname and room ID');
                return;
            }

            if (socket) {
                socket.close();
            }

            socket = new WebSocket(`ws://localhost:8080/api/v1/rooms/${roomId}/bind`);

            socket.addEventListener('open', (event) => {
                console.log('Connected to room:', roomId);
                socket.send(JSON.stringify({
                    type: 'join',
                    nickname: nickname
                }));
            });

            socket.addEventListener('message', (event) => {
                console.log('Received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    if (data.message) {
                        addMessage(`${data.from || 'Anonymous'}: ${data.message}`);
                    }
                } catch (e) {
                    addMessage(event.data);
                }
            });

            socket.addEventListener('error', (error) => {
                console.error('WebSocket error:', error);
            });

            socket.addEventListener('close', (event) => {
                console.log('Disconnected from room');
            });
        }

        async function listRooms() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/rooms');
                const rooms = await response.json();
                
                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = '<h3>Available Rooms:</h3>';
                
                if (rooms.length === 0) {
                    roomsList.innerHTML += '<p>No active rooms</p>';
                } else {
                    const ul = document.createElement('ul');
                    rooms.forEach(room => {
                        const li = document.createElement('li');
                        li.textContent = `Room: ${room.id} - Users: ${room.users.length}`;
                        ul.appendChild(li);
                    });
                    roomsList.appendChild(ul);
                }
            } catch (error) {
                console.error('Error fetching rooms:', error);
                alert('Failed to fetch rooms list');
            }
        }

        function sendMessage() {
            const nickname = document.getElementById('nickname').value;
            const roomId = document.getElementById('roomId').value;
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!nickname || !roomId || !message) {
                alert('Please enter nickname, room ID and message');
                return;
            }

            const sendSocket = new WebSocket(
                `ws://localhost:8080/api/v1/rooms/${roomId}/${nickname}/send?content=${encodeURIComponent(message)}`
            );

            sendSocket.addEventListener('open', () => {
                messageInput.value = '';                 
            });
        }
    </script>
</body>
</html>
